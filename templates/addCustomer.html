{% extends "base.html" %}

{% block content %}
    <br><br><br>

    <h1 class="text-capitalize text-center mx-10 bg-dark text-white">Register a new customer</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="name">Complete Name</label>
                <input name="name" required type="text" class="form-control" id="name" placeholder="Customer first and last name">   
            </div>
        
            <div class="form-group col-md-4">
                <label for="email">E-mail</label>
                <input name="email" required type="email" class="form-control" id="email" placeholder="Customer Email">   
            </div>

            <div class="form-group col-md-4">
                <label for="phone">Phone Number</label>
                <input name="phone" required type="number" class="form-control" id="phone" placeholder="Customer Phone Number">   
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="sex">Sex</label>
                 <select name="sex" class="form-control" required id="sex">
                    <option>Choose the Gender....</option>
                    <option value="M">Male</option>
                    <option value="F">Feminine</option>
                 </select>  
            </div>

            <div class="form-group col-md-6">
                <label for="age">Age</label>
                 <select name="age" class="form-control" required id="age">
                    <option>Choose the age range....</option>
                    <option value="0-15">0-15</option>
                    <option value="15-25">15-25</option>
                    <option value="15-25">25-35</option>
                    <option value="15-25">35-45</option>
                    <option value="15-25">45-55</option>
                    <option value="15-25">55-65</option>
                    <option value="15-25">65 et plus</option>
                 </select>  
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="address">Address</label>
                <input type="text" required class="form-control" name="address" id="address" placeholder="Customer address">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" required class="form-control" name="city" id="city" placeholder="Customer city">
            </div>

            <div class="form-group col-md-6">
                <label for="zip">Zip code</label>
                <input type="text" required class="form-control" name="zip" id="zip" placeholder="Customer zip code">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br><br><br>
{% endblock content %}
